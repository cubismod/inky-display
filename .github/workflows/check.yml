name: check

on:
  push:
    branches: ["main"]
  pull_request:
  merge_group:


jobs:
  check:
    name: check
    runs-on: ubuntu-latest
    steps:
      - name: Setup Task
        uses: illbjorn/setup-task@main
      - name: Install uv
        uses: astral-sh/setup-uv@5a7eac68fb9809dea845d802897dc5c723910fa3 # v7
      - uses: actions/checkout@master
      - name: Perform check
        shell: bash
        run: uv sync && task check

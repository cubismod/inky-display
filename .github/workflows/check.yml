name: check

on:
  push:
    branches: ["main"]
  pull_request:
  merge_group:


jobs:
  check:
    name: check
    runs-on: ubuntu-latest
    steps:
      - name: Setup Task
        uses: illbjorn/setup-task@main
      - name: Install uv
        uses: astral-sh/setup-uv@d0cc045d04ccac9d8b7881df0226f9e82c39688e # v6
      - uses: actions/checkout@master
      - name: Perform check
        shell: bash
        run: uv sync && task check
